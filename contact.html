    <style>
        /* Body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: orange; /* Warna latar belakang orange */
        }

        /* Header */
        header {
            background-color: #000000; /* Warna latar belakang header */
            color: #f9f9f9;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #333;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Content */
        .content {
            padding: 20px;
            text-align: center;
            color: #333;
        }

        /* Contact Form */
        .contact-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #000000;
            color: #f9f9f9;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2d3748;
        }

        /* Footer */
        footer {
            background-color: #000000; /* Warna latar belakang footer */
            color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        .socials {
            list-style: none;
            padding: 0;
        }

        .socials li {
            display: inline-block;
            margin: 0 10px;
        }

        .socials a {
            color: #f9f9f9;
            font-size: 20px;
            transition: color 0.3s;
        }

        .socials a:hover {
            color: #cbd5e0;
        }
    </style>
